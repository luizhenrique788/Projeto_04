<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="um formulario simples de mensgens">
    <meta name="keywords" content="mensagens, contato, tabelas">
    <meta name="author" content="Luiz Herique">
    <link rel="shortcut icon" href="foto/imagem (4).png" type="img/icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina </title>
</head>
<body>
    <header>
        <h1>Crie seu formulario  </h1>
    </header>
        <section class="contact-form">
            <h2>Informe seus dados:</h2>
            <form action="" method="get">
                <table>
                    <div class="caixa">
                        <label for="nome">Nome:</label>
                        <input type="text" name="name" id="name">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                        <label for="menssage">Mensagem:</label>
                        <textarea name="menssage" id="menssage"></textarea>
                        <button type="submit">Enviar Mensagem</button>
                    </div>
                </table>
            </form>
        </section>


    <footer>
        <p>&copy;2024 Luiz Henrique. Todos os direitos reservados</p>
    </footer>
</body>
</html>
